<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="dark-theme-color" content="#0f172a" />
    <meta
      name="description"
      content="FOG - Freelance. On-demand. Global. A serious productivity platform for freelance and local tasks."
    />
    <title>FOG - Freelance. On-demand. Global.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'fog-dark': '#0f172a',
              'fog-mid-dark': '#1e293b',
              'fog-mid': '#475569',
              'fog-light': '#f1f5f9',
              'fog-white': '#ffffff',
              'fog-accent': '#3b82f6',
              'fog-accent-hover': '#2563eb',
              'fog-secondary': '#14b8a6',
              'fog-secondary-hover': '#0d9488',
            },
            boxShadow: {
              'lg-dark': '0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.25)',
              'xl-dark': '0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.25)',
              '2xl-dark': '0 25px 50px -12px rgba(0, 0, 0, 0.4)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.0/",
        "react": "https://esm.sh/react@^19.1.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.6.3",
        "@google/genai": "https://esm.sh/@google/genai",
        "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
      }
    }
    </script>
    <script>
      (function () {
        try {
          const theme = localStorage.getItem('theme');
          if (
            theme === 'dark' ||
            (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
          ) {
            document.documentElement.classList.add('dark');
            document
              .querySelector('meta[name="theme-color"]')
              .setAttribute('content', '#0f172a');
          } else {
            document.documentElement.classList.remove('dark');
            document
              .querySelector('meta[name="theme-color"]')
              .setAttribute('content', '#ffffff');
          }
        } catch (_) {}
      })();
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b;
      }
    </style>
    <!-- ðŸš« Removed broken CSS import that caused MIME error -->
    <!-- <link rel="stylesheet" href="/index.css"> -->
  </head>
  <body class="bg-fog-light dark:bg-fog-dark text-fog-dark dark:text-fog-light transition-colors duration-300">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
